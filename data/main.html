<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Tasks of ${month!"something"}</h1>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">Monday</th>
            <th scope="col">Tuesday</th>
            <th scope="col">Wednesday</th>
            <th scope="col">Thursday</th>
            <th scope="col">Friday</th>
            <th scope="col">Saturday</th>
            <th scope="col">Sunday</th>
        </tr>
        </thead>
    </table>
        <div>
            <div class="card-columns">
            <#list days as day>
                <#if day.number%7 == 0>
                <div class="card">
                    <form action="/dayChoose" method="post" >
                    <div class="card-body">
                        <h5 class="card-title">${day.number}</h5>
                        <p class="card-text"></p>
                    </div>
                    <div class="card-footer">
                        <input name="dayId" type="hidden" value="${day.number}">
                        <button type="submit" class="align-center">Choose the day</button>
                    </div>
                    </form>
                </div>
                <#else>
                <div class="card">
                    <form action="/dayChoose" method="post" >
                        <div class="card-body">
                            <h5 class="card-title">${day.number}</h5>
                            <p class="card-text"></p>
                        </div>
                        <div class="card-footer">
                            <input name="dayId" type="hidden" value="${day.number}">
                            <button type="submit" class="align-center">Choose the day</button>
                        </div>
                    </form>
                </div>
                </#if>
            </#list>
            </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
